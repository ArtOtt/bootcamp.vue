<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>





    <div id="app">
        <input v-model="red" type="range" name="reda" step="1" min="0" max="255" value="27">
        <input v-model="green" type="range" name="rexd" step="1" min="0" max="255" value="27">
        <input v-model="blue" type="range" name="redc" step="1" min="0" max="255" value="27">
        <p>rgb({{red}},{{green}},{{blue}})</p>

        <div :style="{ backgroundColor: 'rgb(' + red + ',' + green + ',' + blue + ')' }" class="box">
        </div>
    </div>

    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>
</body>

</html>
